<!DOCTYPE html>
<html>
<head>
    <title>유성구 1인가구 밀키트 지원</title>
    <meta charset="utf-8" />

    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div align="center">
    <h1>유성구 1인가구 밀키트 지원 신청</h1>
    <p>*위 페이지는 프로젝트 예시 사이트로 자신의 개인정보를 입력하지 마세요.*</p>
    <br>
    <br>
    <P><b>1. 현재 자신이 살고 있는 동을 선택해주세요.</b></P>
    <select>
        <option value = "1">궁동</option>
        <option value = "1">봉명동</option>
        <option value = "1">진잠동</option>
        <option value = "1">온천1동</option>
        <option value = "1">온천2동</option>
    </select>
    <br>
    <br>
    <P><b>2. 주소지를 정확하게 입력해 주세요. (ex 유성구 봉명로 83 ****아파트 *동 *호)</b></P>
    <textarea cols="50"></textarea>
    <br>
    <br>
    <P><b>3. 자신의 이름을 적어주세요.</b></P>
    <textarea cols="8"></textarea>
    <br>
    <br>
    <P><b>4. 생년월일을 8자리로 적어주세요.(ex 20030120)</b></P>
    <input type="number">
    <br>
    <br>
    <P><b>5. 전화번호를 - 없이 적어주세요.(ex 01012345678)</b></P>
    <input type="number">
    <br>
    <br>
    <P><b>6. 식품 알레르기가 있다면 적어주세요. </b></P>
    <input type="text">
    <br>
    <br>
    <a href="complete.html" onclick="window.open(this.href, '_blank', 'width=7, height=13, toolbars=no, scrollbars=yes'); return flase;">신청하기</a>
</div>
</body>
</html>
